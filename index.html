<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>screxte</title>
    <style>
        body {
            font-family: sans-serif;
            width: 100%;
            margin: 0;
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .select-option {
            padding: 5px;
        }

        .comment {
            height: 100px;
        }

        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Добавление ачивки</h1>

    <div class="form-group">
        <label for="type">Должность</label>
        <select class="form-control" id="type">
            <option value="1">Специалист первой линии</option>
            <option value="2">Ведущий специалист первой линии</option>
            <option value="3">Специалист второй линии</option>
            <option value="4">Ведущий специалист второй линии</option>
            <option value="5">Эксперт второй линии</option>
        </select>
    </div>

    <div class="form-group">
        <label for="point">Количество баллов за выполнение</label>
        <input type="number" class="form-control" id="point" value="0">
    </div>

    <div class="form-group">
        <label for="aht">AHT</label>
        <input type="number" class="form-control" id="aht" value="0">
    </div>

    <div class="form-group">
        <label for="delay">Delay</label>
        <input type="number" class="form-control" id="delay" value="0">
    </div>

    <div class="form-group">
        <label for="comment">Комментарий</label>
        <textarea class="form-control" id="comment"></textarea>
    </div>

    <button id="add">Добавить</button>
</div>
</body>
</html>
