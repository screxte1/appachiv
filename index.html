<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>screxte</title>
    <style>
        body {
            font-family: sans-serif;
            width: 500px;
            margin: 0 auto;
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 30%;
        }

        .form-group2 {
            margin-bottom: 20px;
            width: 50%;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .select-option {
            padding: 5px;
        }

        .comment {
            height: 100px;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Добавление ачивки</h1>

    <div class="form-group2">
        <label for="type">Должность</label>
        <select class="form-control" id="type">
            <option value="1">Специалист первой линии</option>
            <option value="2">Ведущий специалист первой линии</option>
            <option value="3">Специалист второй линии</option>
            <option value="4">Ведущий специалист второй линии</option>
            <option value="5">Эксперт второй линии</option>
        </select>
    </div>
    <div class="form-group">
        <label for="aht">Количество баллов за выполнение</label>
        <input type="number" class="form-control" id="point" value="0">
    </div>

    <div class="form-group">
        <label for="aht">AHT</label>
        <input type="number" class="form-control" id="aht" value="0">
    </div>

    <div class="form-group">
        <label for="delay">Delay</label>
        <input type="number" class="form-control" id="delay" value="0">
    </div>

    <div class="form-group">
        <label for="comment">Комментарий</label>
        <textarea class="form-control" id="comment"></textarea>
    </div>

    <button id="add">Добавить</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let accept = document.getElementById("add");
        accept.addEventListener("click", () => {
            let post = document.getElementById('type').value;
            let aht = document.getElementById('aht').value;
            let delay = document.getElementById('delay').value;
            let point = document.getElementById('point').value;
            tg.close();

            let data = {
                "post": post,
                "aht": aht,
                "delay": delay,
                "point": point,
            }
            tg.sendData(JSON.stringify(data));
        })
    </script>
</div>
</body>
</html>
