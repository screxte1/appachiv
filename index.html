<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>screxte</title>
    <style>
        body {
            font-family: sans-serif;
            width: 100%;
            margin: 0;
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 50%;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .select-option {
            padding: 5px;
        }

        .comment {
            height: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Добавление ачивки</h1>

    <div class="form-group2">
        <label for="type">Должность</label>
        <select class="form-control" id="type">
            <option value="Специалист первой линии">Специалист первой линии</option>
            <option value="Ведущий специалист первой линии">Ведущий специалист первой линии</option>
            <option value="Специалист второй линии">Специалист второй линии</option>
            <option value="Ведущий специалист второй линии">Ведущий специалист второй линии</option>
            <option value="Эксперт второй линии">Эксперт второй линии</option>
        </select>
    </div>
    <div class="form-group">
        <label for="aht">Количество баллов за выполнение</label>
        <input type="number" class="form-control" id="point" value="0">
    </div>

    <div class="form-group">
        <label for="aht">AHT</label>
        <input type="number" class="form-control" id="aht" value="0">
    </div>

    <div class="form-group">
        <label for="delay">Delay</label>
        <input type="number" class="form-control" id="delay" value="0">
    </div>

    <div class="form-group2">
        <label for="type">Начисление</label>
        <select class="form-control" id="duration">
            <option value="W">Неделя</option>
            <option value="M">Месяц</option>
            <option value="0">Ручное</option>
        </select>
    </div>
    <div class="button">
    <button id="add">Добавить</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let accept = document.getElementById("add");
        accept.addEventListener("click", () => {
            let post = document.getElementById('type').value;
            let aht = document.getElementById('aht').value;
            let delay = document.getElementById('delay').value;
            let point = document.getElementById('point').value;
            let duration = document.getElementById('duration').value;
            tg.close();

            let data = {
                "post": post,
                "aht": aht,
                "delay": delay,
                "point": point,
                "value": duration
            }
            tg.sendData(JSON.stringify(data));
        })
    </script>
</div>
</body>
</html>
