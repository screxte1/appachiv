<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>screxte</title>
    <style>
        body {
            font-family: sans-serif;
            width: 100%;
            margin: 0;
            background-color: aliceblue;
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            width: 50%;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .select-option {
            padding: 5px;
        }

        .comment {
            height: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .form {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавление ачивки</h1>

    <form action="/action" method="post" class="form">
        <div class="form-group">
            <label for="type">Должность</label>
            <select class="form-control" id="type">
                <option value="Специалист первой линии">Специалист первой линии</option>
                <option value="Ведущий специалист первой линии">Ведущий специалист первой линии</option>
                <option value="Специалист второй линии">Специалист второй линии</option>
                <option value="Ведущий специалист второй линии">Ведущий специалист второй линии</option>
                <option value="Эксперт второй линии">Эксперт второй линии</option>
            </select>
        </div>

        <div class="form-group">
            <label for="aht">Количество баллов за выполнение</label>
            <input type="points" class="form-control" id="points" name="aht" value="0">
        </div>

        <div class="form-group">
            <label for="aht">АХТ</label>
            <input type="aht" class="form-control" id="aht" name="aht" value="0">
        </div>

        <div class="form-group">
            <label for="aht">Delay</label>
            <input type="delay" class="form-control" id="delay" name="aht" value="0">
        </div>

        <div class="form-group">
            <label for="duration">Начисление</label>
            <select class="form-control" id="duration" name="duration">
                <option value="W">Неделя</option>
                <option value="M">Месяц</option>
                <option value="0">Ручное</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
